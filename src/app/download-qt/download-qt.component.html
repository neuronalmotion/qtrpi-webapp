<div *ngFor="let qtVersion of qtVersions">
    <h2>Qt {{qtVersion.versionName}}</h2>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>Qt Modules</th>
                <th>Update date</th>
                <th>Download (for 64-bit host)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let qt of qtVersion.binaries">
                <td>{{qt.modules}}</td>
                <td>{{qt.releaseDate}}</td>
                <td>
                    <ul style="list-style: none;">
                        <li><a href="{{qt.urlRPi1}}">QtRpi for RPi1</a></li>
                        <li><a href="{{qt.urlRPi2}}">QtRpi for RPi2</a></li>
                        <li><a href="{{qt.urlRPi3}}">QtRpi for RPi3</a></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
